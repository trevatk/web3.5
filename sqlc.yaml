version: "2"
sql:
- schema: migrations
  queries: sqlc/queries/assessments.sql
  engine: "postgresql"
  gen:
    go:
      package: "assessments"
      out: "internal/adapter/port/database/repository/assessments"
      sql_package: "pgx/v5"
      emit_interface: true
      overrides:
        - db_type: uuid
          go_type: github.com/google/uuid.UUID